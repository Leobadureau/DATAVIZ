<!doctype html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maquette F1</title>

  <!-- Librairies -->
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdn.jsdelivr.net/npm/echarts/dist/echarts.min.js"></script>
</head>

<body>
  <!-- NAVBAR -->
  <header class="topbar">
    <img src="img/logo.webp" alt="Logo" class="logo">
    <div class="car-container car1">
      <img src="img/F1.webp" alt="F1" class="car">
    </div>
    <div class="car-container car2">
      <img src="img/F2.webp" alt="F1" class="car">
    </div>
  </header>

  <!-- PAGE 1 -->
  <section id="home" class="page hero scroll-reveal">
    <img src="img/Back.jpg" alt="Logo F1" class="hero-img">
    <div class="hero-content">
      <img src="img/logo.webp" alt="Logo1" class="logo1">
    </div>
  </section>

  <!-- CAROUSEL -->
  <div class="carousel-container scroll-reveal">
    <button class="carousel-btn prev">&lt;</button>
    <main id="carousel">
      <div class="item"><img src="img/pilote/Charles Leclerc.jpg" alt="Charles Leclerc"></div>
      <div class="item"><img src="img/pilote/Lewis Hamilton.jpg" alt="Lewis Hamilton"></div>
      <div class="item"><img src="img/pilote/Max Verstapen.jpg" alt="Max Verstappen"></div>
      <div class="item"><img src="img/pilote/Yuki tsunoda.jpg" alt="Yuki Tsunoda"></div>
      <div class="item"><img src="img/pilote/Ocar Piastri.jpg" alt="Oscar Piastri"></div>
      <div class="item"><img src="img/pilote/lando norris.jpg" alt="Lando Norris"></div>
      <div class="item"><img src="img/pilote/George Russell.jpg" alt="George Russell"></div>
      <div class="item"><img src="img/pilote/kimi antonelli.jpg" alt="Kimi Antonelli"></div>
      <div class="item"><img src="img/pilote/Alex albon.jpg" alt="Alex Albon"></div>
      <div class="item"><img src="img/pilote/Carlos Sainz.jpg" alt="Carlos Sainz"></div>
      <div class="item"><img src="img/pilote/nico hulkenberg.jpg" alt="Nico Hulkenberg"></div>
      <div class="item"><img src="img/pilote/Gabriel Bortoleto.jpg" alt="Gabriel Bortoleto"></div>
      <div class="item"><img src="img/pilote/Isack hadjar.jpg" alt="Isack Hadjar"></div>
      <div class="item"><img src="img/pilote/liam lawson.jpg" alt="Liam Lawson"></div>
      <div class="item"><img src="img/pilote/Fernando alonso.jpg" alt="Fernando Alonso"></div>
      <div class="item"><img src="img/pilote/lance stroll.jpg" alt="Lance Stroll"></div>
      <div class="item"><img src="img/pilote/oli bearman.jpg" alt="Oli Bearman"></div>
      <div class="item"><img src="img/pilote/esteban ocon.jpg" alt="Esteban Ocon"></div>
      <div class="item"><img src="img/pilote/pierre gasly.jpg" alt="Pierre Gasly"></div>
      <div class="item"><img src="img/pilote/Franco colapinto.jpg" alt="Franco Colapinto"></div>
    </main>
    <button class="carousel-btn next">&gt;</button>
  </div>
  
  <!-- POPUP -->
  <div id="popup" class="popup">
    <span class="popup-close">&times;</span>
    <img class="popup-img" src="">
  </div>

  <!-- PILOTES -->
  <section id="pilotes" class="page scroll-reveal">
    <h2>CHAMPIONNAT PILOTE</h2>
    <label for="yearSelectPilote">Année : </label>
    <select id="yearSelectPilote"></select>
    <div id="driverChart" class="scroll-reveal scroll-reveal-fast" style="width: 90%; height: 700px; margin-top: 20px;"></div>
  </section>

  <!-- ÉQUIPES F1 -->
  <section id="teams" class="page team-section scroll-reveal">
    <h2>LES ÉQUIPES DE FORMULE 1</h2>
    <div class="team-grid-2rows">
      <!-- Ligne 1 -->
      <div class="team-row">
        <a href="teams/RB.html"><div class="team-card redbull scroll-reveal"><img src="img/teams/RedBull.jpg"></div></a>
        <a href="teams/ferrari.html"><div class="team-card ferrari scroll-reveal"><img src="img/teams/Ferrari.jpg"></div></a>
        <a href="teams/Mercedes.html"><div class="team-card mercedes scroll-reveal"><img src="img/teams/Mercedes.jpg"></div></a>
        <a href="teams/Mclaren.html"><div class="team-card mclaren scroll-reveal"><img src="img/teams/McLaren.jpg"></div></a>
        <a href="teams/Aston_Martin.html"><div class="team-card astonmartin scroll-reveal"><img src="img/teams/AstonMartin.jpg"></div></a>
      </div>
      <!-- Ligne 2 -->
      <div class="team-row">
        <a href="teams/Williams.html"><div class="team-card williams scroll-reveal"><img src="img/teams/Williams.jpg"></div></a>
       <a href="teams/Hass.html"> <div class="team-card haas scroll-reveal"><img src="img/teams/Hass.jpg"></div></a>
        <a href="teams/Sauber.html"><div class="team-card sauber scroll-reveal"><img src="img/teams/Sauber.jpg"></div></a>
        <a href="teams/Alpine.html"><div class="team-card alpine scroll-reveal"><img src="img/teams/Alpine.jpg"></div></a>
        <a href="teams/vcarb.html"><div class="team-card vcarb scroll-reveal"><img src="img/teams/Vcarb.jpg"></div></a>
      </div>
    </div>
  </section>

  <!-- CONSTRUCTEURS -->
<section id="constructeurs" class="page scroll-reveal">
  <h2>CHAMPIONNAT TEAM 2025</h2>
  <label for="yearSelect">Année : </label>
  <select id="yearSelect"></select>

  <div class="constructor-container">
    <div id="chart" class="scroll-reveal scroll-reveal-fast"></div>
    <div class="ranking-container">
      <h3 id="rankingTitle">Classement</h3>
      <ol id="ranking"></ol>
    </div>
  </div>

  <div class="tooltip"></div>
</section>

<!-- CIRCUITS F1 2025 -->
<!-- CIRCUITS F1 2025 -->
<section id="circuits" class="page scroll-reveal">
  <h2>Circuits F1 2025</h2>

  <!-- Dropdown custom -->
  <div class="dropdown">
    <button id="dropdownBtn" class="hero-menu">-- Choisir un circuit --</button>
    <ul id="dropdownMenu" class="dropdown-menu"></ul>
  </div>

  <div id="info"></div>
</section>


  <!-- SCRIPTS -->
  <script src="js/Pilote.js"></script>
  <script src="js/Constructor.js"></script>
  <script src="js/Voiture.js"></script>
  <script src="js/Carousel.js"></script>
  <script src="js/circuits.js"></script>
  <script src="scroll.js"></script>

<script>
window.addEventListener('resize', function() {
  if (typeof driverChart !== 'undefined') driverChart.resize();
  if (typeof chart !== 'undefined') chart.resize();
});
</script>
</body>
</html>
